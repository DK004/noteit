    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

      />
    <title>Just Do it/</title>
    <style>
    

        #addedTask{
        display: flex;
         flex-wrap: wrap;
         flex-direction: row;
        }
        @media(max-width:500px){
            #addedTask{
                justify-content: space-evenly;
            }
        }
        #save{
            display: none;
        }
   </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note-IT</a>


            <form class="d-flex">
                <input class="form-control me-2 px-2" style="width: 150px;" type="search" id="search" placeholder="Search" aria-label="Search">
              
                <button class="btn btn-outline-light " id="searchbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <h1 class="display-3 my-4 animate__animated animate__slideInUp" style="text-align: center;">
        Note-IT App
    </h1>

    <div class="container">
        <div class="input-group flex-nowrap animate__animated animate__fadeInUp" >
            <span class="input-group-text bg-warning " id="addon-wrapping " style="color: #212529;">Add Note</span>
            <input id="note" type="text" class="form-control" placeholder="Type here..."
                aria-describedby="addon-wrapping" name='note'>
                <input type="hidden" id="saveIndex">
            <button type="button" id="add" class="btn btn-warning"
                style="font-weight: 900; font-size: 1.2rem;color: #212529; border-radius: 0 5px 5px 0;">+</button>
               
                <button type="button" id="save" class="btn btn-warning"
                style="font-weight: 900; font-size: 1.2rem;color: #212529;"><i class="fa fa-save"></i></button>
        </div>

        <div id="addedTask" >
